<h1>Room {{ roomId }} {{ currentState }}</h1>

<div class="room">
  <div class="users">
    <mat-chip-list>
      <mat-chip [selectable]="false" *ngFor="let user of users$ | async">
        <mat-icon matChipAvatar>account_circle</mat-icon>
        {{ user.username }}
      </mat-chip>
    </mat-chip-list>
  </div>

  <div class="search">
    <mat-form-field>
      <mat-label>Video URL</mat-label>
      <input type="text" matInput [(ngModel)]="videoUrlInput" />
    </mat-form-field>

    <div class="button">
      <button mat-raised-button (click)="setVideo()">Set Video</button>
    </div>
  </div>

  <div class="video">
    <youtube-player
      width="100%"
      height="100%"
      [videoId]="currentVideoId"
      (stateChange)="onStateChange($event)"
    ></youtube-player>
  </div>
</div>
